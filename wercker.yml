box: wercker/nodejs
services:
  - wercker/mongodb
  - wercker/ruby
  - wercker/rvm
build:
  steps:
    - script:
        name: sets up mongo
        code: |
          sudo apt-get update -qq
          sudo apt-get install screen
          # screen -d -m mongod
          mongod
    - script:
        name: install tools
        code: |
          sudo npm install -g bower
          sudo npm install -g grunt-cli
          sudo gem install sass
    - script:
        name: building project
        code: |
          sudo npm install
          bower install
          make place-assets
          grunt travis
          screen -d -m npm start
          sleep 5
          curl http://localhost:3000
    - npm-test

